<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { text-align: center; padding: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Accedi al sito</h2>
    <input type="password" id="password" placeholder="Insert password" />
    <button onclick="checkPassword()">Accedi</button>
  </div>

  <script>
    const password = "Roblox123"; // Modifica con una password a tua scelta

    function checkPassword() {
      const enteredPassword = document.getElementById('password').value;
      if (enteredPassword === password) {
        window.location.href = "index.html"; // Modifica con il nome della tua pagina principale
      } else {
        alert("Wrong Password!");
      }
    }
  </script>
</body>
</html>
